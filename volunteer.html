<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>Fred Animal Shelter</title>
   <link href="base.css" rel="stylesheet" />
   <link href="styles.css" rel="stylesheet" />
   <link href="layout.css" rel="stylesheet" />


   <script>
    function volunteerForm() {
         let name = document.getElementById("vol_name").value;
         let age = document.getElementById("vol_age").value;
         let email = document.getElementById("vol_email").value;
         let availability = document.querySelector('input[name="availability"]:checked');

         if (name == "" || email == "" || age == "" || !availability) {
            alert("Please fill in all required fields.");
            return false;
         }

         if (age < 12) {
            alert("You must be at least 12 years old to volunteer.");
            return false;
         }

         alert("Volunteer sign-up submitted successfully!");
         return true;
      }
   </script>

   

</head>

<body>
   <img id="logo" src="fred_animal_shelter_logo.png" alt="Fred Animal Shelter" />

   <nav class="horizontal">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="adopt.html">Adopt</a></li>
        <li class="active"><a href="volunteer.html">Volunteer</a></li>
    </ul>
   </nav>


   <section>
    <h1>Become a Volunteer</h1>
      <p>Fill out the form below to sign up as a volunteer.</p>

      <form onsubmit="return volunteerForm()">
         <label for="vol_name">Full Name:</label>
         <input type="text" id="vol_name" name="vol_name" required>

         <label for="vol_age">Age:</label>
         <input type="number" id="vol_age" name="vol_age" required>

         <label for="vol_email">Email:</label>
         <input type="email" id="vol_email" name="vol_email" required>

         <label>Availability:</label>
         <input type="radio" id="weekdays" name="availability" value="Weekdays">
         <label for="weekdays">Weekdays</label>
         <input type="radio" id="weekends" name="availability" value="Weekends">
         <label for="weekends">Weekends</label>
         <input type="radio" id="anytime" name="availability" value="Anytime">
         <label for="anytime">Anytime</label>

         <button type="submit">Submit Volunteer Request</button>
      </form>
   </section>


   <footer>
      Fred Animal Shelter; &copy; 2025 All Rights Reserved
   </footer>
</body>
</html>
